<html>
<head>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/domain.js?ver=11"></script>
<link href="/css/domain.css?ver=8" rel="stylesheet">
</head>
<body class="domain">
	<div class="header"></div>
	<div class="domain_body">
	<button class="readme_btn">README!</button>
		<div class="domain_info">
			<h1 class="domain_title">도메인 관리</h1>

		</div>
		<div class="address_search">
			<h2>등록하실 도메인을 입력해주세요!</h2>
			<input class="address" type="text"
				placeholder="http://www.Example.com/">
			<button class="checkbtn">확인</button>
			<h2 class="check_val"></h2>
		</div>
			<div class="readme_text">
			<h1>안내사항</h1>
			<ul>
				<li>서버는 10분 마다 체크합니다.</li>
				<li>아이디 당 5개의 도메인을 등록할 수 있습니다.</li>
				<li>서버가 다운되면 이메일로 알림을 보내드립니다.</li>
				<li>이메일 전송 후 해당 서버는 체크리스트에서 제외됩니다.</li>
				<li>알림을 받으신 후 갱신을 하셔야 다시 서버를 체크합니다.</li>
				<li>갱신은 현재페이지에서 서버 접속 불가가 되면 가능합니다.</li>
			</ul>
		</div>
		<div class="address_list">
			<h1>MY SERVER</h1>
			<table class="address_table">
				<tr>
					<th class="domain">등록한 도메인</th>
					<th>서버상태</th>
					<th>관리</th>
				</tr>
			</table>
		</div>
	
	</div>
</body>
</html>
