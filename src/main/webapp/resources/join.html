<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/join.js?ver=15"></script>
<link href="/css/join.css?ver=14" rel="stylesheet">
<!-- rsa 라이브러리 -->
<script src="/js/rsa/jsbn.js"></script>
<script src="/js/rsa/rsa.js"></script>
<script src="/js/rsa/prng4.js"></script>
<script src="/js/rsa/rng.js"></script>

</head>
<body class="join">
	<div class="header"></div>
	<div class="join_body">
		<h1 class="join_title">회원가입</h1>
		<div class="join_info">
		<p class="id_info">4자리 이상 12자리 이하</p>
		<p class="email_info">인증에 사용됩니다!</p>
		<p class="pw_info"> 4자리 이상 12자리 이하</p>
		<p class="pw2_info">비밀번호를 다시 한번 입력해주세요!</p>
		</div>
		<div class="content">
			<div class="left">
				<h1>당부의 말씀</h1>
				<h4>본 사이트는 무료로 운영됩니다.</h4>
				<h4>아이디당 5개의 도메인을 등록할 수 있습니다.</h4>
				<h4>장난으로 아무 도메인이나 등록하지 말아주세요!</h4>
				<h4>다른분들에게 피해가 될 수 있습니다!</h4>
				<h4>로그인,회원가입은 RSA 암호화방식을 사용합니다.</h4>
				<h4>이용해주셔서 감사합니다 :)</h4>
			</div>
			<div class="right">
				<form class="join_form">
					<p>ID</p>
					<input type="text" class="join_id" placeholder="아이디" maxlength="12">
					<p>E-mail</p>
					<input type="email" class="join_email"placeholder="이메일" maxlength="40">
					<p>Password</p>
					<input type="password" class="join_pw" placeholder="비밀번호" maxlength="12">
					<p>Password check</p>
					<input type="password" class="join_pw2"placeholder="비밀번호 확인" maxlength="12">

				</form>
				<button class="join_btn">회원가입</button>
			</div>
		</div>
	</div>
</body>
</html>
