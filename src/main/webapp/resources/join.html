<html>
<head>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/join.js?ver=7"></script>
<link href="/css/join.css?ver=2" rel="stylesheet">
</head>
<body class="join">
	<div class="header"></div>
	<div class="join_body">
		<h1 class="join_title">회원가입</h1>
		<div class="content">
			<div class="left">
				<h1>당부의 말씀</h1>
				<h4>본 사이트는 무료로 운영됩니다.</h4>
				<h4>아이디당 3개의 도메인을 등록할 수 있습니다.</h4>
				<h4>장난으로 아무 도메인이나 등록하지 말아주세요!</h4>
				<h4>다른분들에게 피해가 될 수 있습니다!</h4>
				<h4>회원정보는 모두 암호화하여 저장됩니다.</h4>
				<h4>이용해주셔서 감사합니다 :)</h4>
			</div>
			<div class="right">
				<form class="join_form">
					<p>ID</p>
					<input type="text" placeholder="아이디">
					<p>E-mail</p>
					<input type="text" placeholder="이메일">
					<p>Password</p>
					<input type="text" placeholder="비밀번호">
					<p>Password check</p>
					<input type="text" placeholder="비밀번호 확인">
				</form>
				<button class="join_btn">회원가입</button>
			</div>
		</div>
	</div>
</body>
</html>
